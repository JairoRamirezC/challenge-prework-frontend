<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="diseño.css">
</head>
<body>
    <header class="header">
        <h1>Platzi Game</h1>
    </header>
    <section class="body-container">
        <div class="wrapper">
            <div class="box-container1">
                    <div class="box-player1">
                        <h2>Player 1</h2>
                    </div>
                    <div class="box-info">
                        <!--progress value="10" max="100"></progress>
                        <button class="boton_1">Play</button-->
                        <div class="info-porcent">
                            <h3 id="porcentaje-vidas1">10%</h3>
                            <progress value="10" max="100" class="bar"></progress>
                        </div>
                        <button class="boton-play">Play</button>
                    </div>
                    <div class="box-image">
                        <figure class="image_container">
                            <img src="images/player-1.PNG" alt="Player-1" class="player1_img">
                        </figure>
                        <div >
                        </div>
                    </div>
            </div>
            <div class="box-container2">
                <div class="box-player1">
                    <h2>Player 2</h2>
                </div>
                <div class="box-info">
                    <!--progress value="10" max="100"></progress>
                    <button class="boton_1">Play</button-->
                    <div class="info-porcent">
                        <h3 id="porcentaje-vidas1">50%</h3>
                        <progress value="50" max="100" class="bar"></progress>
                    </div>
                    <button class="boton-play">Play</button>
                </div>
                <div class="box-image">
                    <figure class="image_container">
                        <img src="images/player-2.PNG" alt="Player-1" class="player1_img">
                    </figure>
                    <div >
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <small class="text-footer">Made by @Señor Linux</small>
        <a href="https://github.com/JairoRamirezC" target="blank">
            <img src="images/Favorites/github.png" alt="GitHub" class="github">
        </a>
        <a href="https://www.linkedin.com/in/jairo-ramirez-casta%C3%B1o-880b121b4/" target="blank">
            <img src="images/Favorites/linkedin.png" alt="LinkedIn" class="linkedin">
        </a>
    </footer>
</body>
</html>
